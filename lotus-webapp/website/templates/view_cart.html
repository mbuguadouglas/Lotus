{% extends 'base.html' %}

{% block title %} Change Password {% endblock %}

{% block body %}

	<div class="main3">
		<div class="main3-container".>

		{% for item in items %}
			<div class="advert">

				<div class="advert-img">
					<img src="{{ item.picture }}">
				</div>

				<div class="advert-txt">
					<h3> {{ item.name }} </h3>
				</div>

				<div class="advert-enclose">
					<div class="advert-price">
						<h4> Ksh.{{ item.current_price }} </h4>
						<strike><p> Ksh.{{ item.past_price }} </p></strike>
					</div>
					<div class="advert-btn">
						<button type="submit" class="btn btn-primary" > Add </button>
					</div>
				</div>

				<div class="advert-left">
					<p> {{ item.instock }} Items left </p>
				</div>

			</div>	
		{% endfor %}

		</div>
	</div>

{% endblock %}
