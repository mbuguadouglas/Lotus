{% extends 'base.html' %}
{% block title %} Lotus | Signup {% endblock %}

{% block body %}

	<form method="POST">

		<fieldset class="form">
			<h1> Signup </h1>

			<div class="form-group">
				<label for="email"> Email Address </label>
				<input class="form-control" type="email" name="email" id="email" placeholder="Enter Email" autofocus required>
			</div>

			<div class="form-group">
				<label for="username"> Username </label>
				<input class="form-control" type="username" name="username" id="username" placeholder="Enter Username" required>
			</div>
			<div class="form-group">
				<label for="password1"> Password </label>
				<input class="form-control" type="password" name="password1" id="password1" placeholder="Enter Password" required>
			</div>

			<div class="form-group">
				<label for="password2"> Confirm Password </label>
				<input class="form-control" type="password" name="password2" id="password2" placeholder="Confirm Password" required>
			</div>

			<div align="center" class="form-group">
				<button type="submit" class="btn btn-primary"> Signup </button>
			</div>
			
		</fieldset>


	</form>

{% endblock %}
