{% extends 'base.html' %}

{% block title %} Lotus | Change Password {% endblock %}

{% block body %}
	 
	<form method="POST">

	<fieldset class="form">
		<h1> Change Password </h1>

		<div class="form-group">
			<label for="current_password"> Current Password </label>
			<input class="form-control" type="password" name="current_password" id="current_password" placeholder="Enter Current Password" required>
		</div>

		<div class="form-group">
			<label for="new_password"> New Password </label>
			<input class="form-control" type="password" name="new_password" id="new_password" placeholder="Enter New Password" required>
		</div>

		<div class="form-group">
			<label for="confirm_new_password"> Confirm New Password </label>
			<input class="form-control" type="password" name="confirm_new_password" id="confirm_new_password" placeholder="Confirm New Password" required>
		</div>

		<div align="center" class="form-group">
			<button type="submit" class="btn btn-primary"> Submit </button>
		</div>	

	</fieldset>

	</form>

{% endblock %}
